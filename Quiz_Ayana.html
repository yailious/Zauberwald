<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Quiz zu Abenteuer im Zauberwald</title>
<style>
    body {
        font-family: Verdana, sans-serif;
        font-size: 20px;
        max-width: 800px;
        margin: auto;
        background-color: #f0f8ff;
        padding: 20px;
    }
    h1, h2 {
        text-align: center;
    }
    /* Frageblock 50% größer */
    .question p {
        font-size: 1.5em;
        margin-bottom: 15px;
    }
    /* Antwortoptionen 50% größer */
    label {
        cursor: pointer;
        display: inline-block;
        margin-bottom: 12px;
        font-size: 1.5em;
    }
    /* Größere Radio-Buttons für Handy */
    input[type="radio"] {
        width: 28px;
        height: 28px;
        transform: scale(1.5);
        vertical-align: middle;
        margin-right: 10px;
        accent-color: #0066cc;
    }
    /* Buttons doppelt so groß */
    button {
        font-size: 2em;       /* Schrift doppelt so groß */
        padding: 20px 40px;   /* mehr Fläche */
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        background-color: #ffcc66;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
    button:hover {
        background-color: #ffb733;
    }
</style>
</head>
<body>

<h1>Quiz zu Abenteuer im Zauberwald</h1>
<div id="quiz-container"></div>

<script>
// --- Fragenliste (Jetzt 20 Fragen) ---
const questions = [
    // 1. Garten
    {
        q: "Wo spielt Ayana am liebsten?",
        options: ["In der Küche", "Im Garten", "Auf dem Turm"],
        answer: 1
    },
    // 2. Tiere zuerst
    {
        q: "Welche Tiere begegneten der Prinzessin zuerst im Wald?",
        options: ["Ein Reh, ein Fuchs, ein Hase und ein Eichhörnchen", "Ein Wolf, ein Adler und eine Schlange", "Nur Vögel", "Zwei Schmetterlingswesen"],
        answer: 0
    },
    // 3. Nuss
    {
        q: "Wem gibt Ayana die Nuss?",
        options: ["Dem Eichhörnchen", "Dem Hasen", "Dem Fuchs"],
        answer: 0
    },
    // 4. Schmetterling (Einfach)
    {
        q: "Ayana sieht ein Tier. Es ist bunt. Was ist es?",
        options: ["Ein Hund", "Ein Schmetterling", "Eine Katze"],
        answer: 1
    },
    // 5. Schmetterling (Detail)
    {
        q: "Wodurch fiel der besondere Schmetterling auf?",
        options: ["Er war riesig und schwarz", "Er hatte Flügel in Rot, Blau, Violett und Silber mit goldenen Punkten", "Er sprach mit Ayana", "Er flatterte gar nicht"],
        answer: 1
    },
    // 6. Tilly
    {
        q: "Wer ist Tilly?",
        options: ["Ein bunter Vogel", "Ein alter Mann", "Ein kleiner Drache"],
        answer: 2
    },
    // 7. Baum Hilfe
    {
        q: "Ayana klettert auf einen Baum. Wem hilft sie?",
        options: ["Einem kleinen Vogel", "Einer kleinen Katze", "Einem kleinen Affen"],
        answer: 0
    },
    // 8. Igel Identifikation
    {
        q: "Wer steckt im Dornenbusch fest?",
        options: ["Ein Bär", "Ein Igel", "Ein Wolf"],
        answer: 1
    },
    // 9. Igel Hilfe (Handlung)
    {
        q: "Was tat die Prinzessin, um dem Igel zu helfen?",
        options: ["Sie sang ein Lied", "Sie zog vorsichtig die Dornen mit einem Stock auseinander", "Sie schnitt den Busch um", "Sie trug den Igel zum Teich"],
        answer: 1
    },
    // 10. Hirsch
    {
        q: "Was leuchtet im Geweih vom Hirsch?",
        options: ["Sterne", "Kerzen", "Lampen"],
        answer: 0
    },
    // 11. Löwe Aufgabe
    {
        q: "Was war die besondere Aufgabe des goldenen Löwen?",
        options: ["Den Wald am Tag zu beschützen", "Regen zu bringen", "Den Wald zu heilen", "Schätze zu bewachen"],
        answer: 0
    },
    // 12. Löwe Geschenk
    {
        q: "Was schenkt der Löwe Ayana?",
        options: ["Einen roten Hut", "Einen blauen Stein", "Eine goldene Kette"],
        answer: 2
    },
    // 13. Hexe Was
    {
        q: "Was will die Hexe haben?",
        options: ["Den Glitzer von Ayana", "Die Schuhe von Ayana", "Das Kleid von Ayana"],
        answer: 0
    },
    // 14. Hexe Warum (Nachdenkfrage)
    {
        q: "Nachdenkfrage: Die Hexe ist böse. Warum?",
        options: ["Sie findet sich nicht schön.", "Sie hat Hunger.", "Sie mag keine Kinder."],
        answer: 0
    },
    // 15. Rettung
    {
        q: "Wer rettet Ayana vor der Hexe?",
        options: ["Die Waldtiere", "Der goldene Löwe", "Die Eltern"],
        answer: 0
    },
    // 16. Moral/Lehre der Pfütze (Wieder eingefügt für 20 Fragen)
    {
        q: "Was lehrt die Wahl der dritten Pfütze?",
        options: ["Wahre Schönheit ist wichtiger als Mut", "Wahres Glück kommt vom Herzen und echten Werten", "Man sollte immer das Größte nehmen", "Glitzer ist das Wichtigste"],
        answer: 1
    },
    // 17. Heimweg
    {
        q: "Wer bringt Ayana nach Hause?",
        options: ["Der Hirsch", "Das Einhorn", "Der Löwe"],
        answer: 1
    },
    // 18. Angst (Nachdenkfrage)
    {
        q: "Nachdenkfrage: Ayana klettert auf den hohen Baum. Hat sie Angst?",
        options: ["Nein, sie klettert gerne.", "Ja, aber sie ist mutig.", "Ja, sie läuft schnell weg."],
        answer: 1
    },
    // 19. Werte
    {
        q: "Was sind die zentralen Werte der Geschichte?",
        options: ["Mut, Hilfsbereitschaft, Herzvertrauen", "Reichtum, Schönheit, Ruhm", "Zauber, Magie, Macht", "Rennen, Springen, Fliegen"],
        answer: 0
    },
    // 20. Symbolik
    {
        q: "Was symbolisieren der Talisman und die goldene Kette?",
        options: ["Reichtum und Macht", "Erinnerung daran, dass wahre Kraft im Herzen liegt", "Magie zum Zaubern", "Tiere anlocken"],
        answer: 1
    }
];

let currentQuestion = -1;
let userAnswers = [];
const container = document.getElementById('quiz-container');

// Intro-Seite
function showIntro() {
    container.innerHTML = `
        <h2>Hallo mutige Heldin!</h2>
        <p style="font-size:1.5em;">Bist du bereit für dein Quiz? Du bekommst nacheinander ${questions.length} Fragen gestellt. Klicke auf <b>Start</b>, um zu beginnen!</p>
        <button onclick="nextQuestion()">Start</button>
    `;
}

// Frage anzeigen
function showQuestion(index) {
    let q = questions[index];
    let optionsHTML = q.options.map((opt, i) => `
        <div>
            <label>
                <input type="radio" name="question${index}" value="${i}">
                ${opt}
            </label>
        </div>
    `).join("");
    container.innerHTML = `
        <div class="question">
            <h2>Frage ${index+1} von ${questions.length}</h2>
            <p>${q.q}</p>
            ${optionsHTML}
        </div>
        <button onclick="saveAnswerAndNext()">Weiter</button>
    `;
}

// Antwort speichern und weiter
function saveAnswerAndNext() {
    let selected = document.querySelector(`input[name="question${currentQuestion}"]:checked`);
    if (!selected) {
        alert("Bitte wähle eine Antwort aus!");
        return;
    }
    userAnswers[currentQuestion] = parseInt(selected.value);
    nextQuestion();
}

// Nächste Frage oder Ergebnis
function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < questions.length) {
        showQuestion(currentQuestion);
    } else {
        showResults();
    }
}

// Ergebnis anzeigen
function showResults() {
    let score = 0;
    questions.forEach((q, i) => {
        if (userAnswers[i] === q.answer) score++;
    });
    let percent = Math.round((score / questions.length) * 100);

    let resultsHTML = `<h2>Ergebnis</h2>
        <p style="font-size:1.5em;"><strong>Punkte:</strong> ${score} von ${questions.length}</p>
        <p style="font-size:1.5em;"><strong>Prozent:</strong> ${percent}%</p>`;

    if (percent >= 80) {
        resultsHTML += `<p style="color:green; font-weight:bold; font-size:1.5em;">BRAVO – Tolle Leistung!</p>`;
    } else if (percent >= 60) {
        resultsHTML += `<p style="color:orange; font-weight:bold; font-size:1.5em;">Gute Leistung!</p>`;
    } else {
        resultsHTML += `<p style="color:red; font-weight:bold; font-size:1.5em;">OK – du musst es nochmals versuchen.</p>`;
    }
    resultsHTML += `<button onclick="location.reload()">Nochmal spielen</button>`;

    container.innerHTML = resultsHTML;
}

showIntro();
</script>

</body>
</html>
